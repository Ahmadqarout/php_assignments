        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assetsl/css/styles.css">
    <link rel="stylesheet" href="./assetsl/css/header.css">
    <link rel="stylesheet" href="./assetsl/css/contact-us.css">
    <title>HTU Courses</title>
</head>

<body>
    <header>
        <nav>
            <div id="htu-logo">
                <a href="./index.html">
                    <img src="./assetsl/img/logo.png" alt="HTU Logo">
                </a>
            </div>
            <ul id="htu-menu">
                <li class="active">
                    <a href="./index.html">Home</a>
                </li>
                <li class="has-sub-menu">
                    <a href="#">best courses</a>
                    <ul class="sub-menu">
                        <li>
                            <a href="#">php Development</a>
                        </li>
                        <li>

                        </li>
                        <li>

                <li>
                    <a href="./contact-us.html">Contact Us</a>
                </li>
                <li>
                    <a href="#">About Us</a>
                </li>
            </ul>
        </nav>

        <div id="htu-hero-wrapper">
            <div id="htu-hero">
                <h1>Contact Us</h1>
            </div>
        </div>

    </header>

    <main>
        <form action="">
            <div>
                <label for="htu-subject">Subject</label>
                <input type="text" name="subject" id="htu-subject">
            </div>
            <div>
                <label for="htu-email">Email</label>
                <input type="email" name="email" id="htu-email">
            </div>
            <div>
                <label for="phone">Enter your phone number:</label>

                <input type="tel" id="phone" name="phone"
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  required>

                    <small>Format: 123-456-7890</small>
            </div>
            <div>
                <label for="htu-message">Messsage</label>
                <textarea type="text" name="message" id="htu-message" cols="40" rows="7"></textarea>
            </div>
            <button>Send</button>
        </form>
    </main>
